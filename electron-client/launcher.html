<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromulent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .server-icon {
            transition: border-radius 0.2s ease, background-color 0.2s ease;
        }
        .server-icon:hover {
            border-radius: 0.75rem;
            background-color: #6366f1;
        }

        body { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col font-sans">

    <!-- Main layout -->
    <div class="flex flex-1 min-h-0">

        <!-- Sidebar -->
        <div class="w-[72px] bg-gray-950 flex flex-col items-center py-3 gap-2 flex-shrink-0">
            <div id="server-icons" class="flex flex-col items-center gap-2 overflow-y-auto flex-1 w-full px-2">
                <!-- Server icons rendered by JS -->
            </div>
            <div class="w-8 h-[2px] bg-gray-700 rounded-full my-1"></div>
            <button id="add-server-btn"
                class="server-icon w-12 h-12 rounded-full bg-gray-800 text-green-400 flex items-center justify-center text-2xl font-light hover:text-white cursor-pointer"
                title="Add Server">
                +
            </button>
        </div>

        <!-- Content area -->
        <div class="flex-1 bg-gray-800 flex flex-col min-h-0 relative">
            <div id="content" class="flex-1 overflow-y-auto p-8">
                <!-- Content rendered by JS -->
            </div>
            <webview id="server-webview" class="hidden absolute inset-0 w-full h-full"></webview>
        </div>
    </div>

    <!-- Right-click context menu -->
    <div id="context-menu" class="hidden fixed z-50 bg-gray-900 border border-gray-700 rounded-lg shadow-xl py-1 min-w-[160px]">
        <button id="ctx-remove" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-800 cursor-pointer">
            Remove Server
        </button>
    </div>

    <!-- Bottom bar -->
    <div class="h-12 bg-gray-950 border-t border-gray-700 flex items-center justify-between px-4 flex-shrink-0">
        <div class="flex items-center gap-2">
            <span id="ptt-dot" class="w-2.5 h-2.5 rounded-full bg-gray-600"></span>
            <span id="ptt-label" class="text-sm text-gray-400">PTT: Off</span>
        </div>
        <span id="ptt-key" class="text-sm text-gray-500">Left Ctrl</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="auth-manager.js"></script>
    <script src="launcher.js"></script>
</body>
</html>
